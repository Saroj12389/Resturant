{% extends 'base.html' %}

{% block content %}




<img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.name }}">
<div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ item.name }}</h5>
    <p class="card-text">Rs. {{ item.price }}</p>
    <p>
        {{ item.description }}
    </p>


{% endblock %}
